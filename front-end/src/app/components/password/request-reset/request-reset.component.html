<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form #RequestResetForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label >Email address</label>
          <input [(ngModel)]="form.email" required type="email" class="form-control" name="email" aria-describedby="emailHelp">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid" >Submit</button>
              <a routerLink="/login" type="button" class="btn btn-info float-right" >Login </a>
            </div>
        </div>
      </form>

    </div>
  </div>
</div>
