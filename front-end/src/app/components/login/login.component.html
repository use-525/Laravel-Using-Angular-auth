<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group">
          <label >Email address</label>
          <input [(ngModel)]="form.email" required type="email" class="form-control" name="email" aria-describedby="emailHelp">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="form.password" required type="password" name="password" class="form-control" id="">
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Submit</button>
              <a routerLink="/signup" type="button" class="btn btn-info float-right" >Sign up</a>
            </div>
        </div>
      </form>
      <small>
        <a routerLink="/request-password-reset" type="button" class="float-right" >Reset Password</a>
      </small>
    </div>
  </div>
</div>
